<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/30410f2966.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <script type="text/javascript" src="./js/style.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root">
		<h1>{{movie.title}}</h1>
		<div class="my-carousel-container">
			<div class="my-carousel">
				<div class="my-carousel-main" id="slides-container">
					<img :src="movie.images[movie.activeImage]" alt="MainImage">
				</div>

				<div class="my-carousel-thumbs" id="thumbs-container">
					<img :src="image" v-for="(image, index) in movie.images" class="thumb"
						:class="(index == movie.activeImage) ? 'active' : ''" @click=switchActive(index)
						alt="thumbnails">
				</div>
			</div>

			<div>
				<h2>Title: {{movie.title}}</h2>
				<p>Category: {{movie.category}}</p>
				<p>Length: {{movie.length}} minutes</p>
			</div>

			<div class="my-carousel-controls">

				<button class="btn btn-outline-dark" id="prev" @click="previous()">
					<i class="fa-solid fa-chevron-left"></i>
				</button>

				<button class="btn btn-outline-dark" id="inverti-autoplay">
					<i class="fa-solid fa-repeat"></i>
				</button>

				<button class="btn btn-outline-dark" id="stop-autoplay">
					<i class="fa-solid fa-stop"></i>
				</button>

				<button class="btn btn-outline-dark" id="next" @click="next()">
					<i class="fa-solid fa-chevron-right"></i>
				</button>
			</div>
		</div>
	</div>


</body>
</html>
